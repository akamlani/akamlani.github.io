---
layout : default
---

<div class="row">
<div class="col-xs-8 col-xs-push-1" style="padding-top:5%">
<h3>#{{ page.tag }}</h3>

<ul>
{% for post in site.tags[page.tag] %}
    <li>
        <div class="post-date">{{ post.date | date: "%B %d, %Y" }} </div>
        <a href="{{ post.url }}" class="post-title">{{ post.title }}</a>
        <div style="margin-bottom:2.5%; margin-top:1.5%"> {{ post.excerpt }} </div>
    </li>
{% endfor %}
</ul>

</div>
</div>
